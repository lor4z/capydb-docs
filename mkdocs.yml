site_name: CapyDb Docs
site_description: Local docs portal
site_url: http://localhost:8000

theme:
  name: material
  language: pt-BR
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.sections
    - navigation.top
    - content.code.copy
    - search.suggest
    - search.highlight
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      toggle:
        icon: material/weather-night
        name: "Switch to dark mode"
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/weather-sunny
        name: "Switch to light mode"

nav:
  - README.md
  - CAPY-CLI-GUIDE.md
  - SETUP-INICIAL.md
  # - DEVELOPMENT.md

markdown_extensions:
  - admonition
  - attr_list
  - def_list
  - footnotes
  - md_in_html
  - toc:
      permalink: true
  - pymdownx.details
  - pymdownx.highlight
  - pymdownx.superfences
  - pymdownx.tasklist:
      custom_checkbox: true

plugins:
  - search
  - i18n:
      docs_structure: folder
      languages:
        - locale: pt-BR
          name: "PortuguÃªs (Brasil)"
          default: true
          build: true
        - locale: en
          name: "English"
          build: true
